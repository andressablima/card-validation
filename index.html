<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">


</head>
<body>
  <header>
    
  </header>
  <main class="container">
    <div class="bg-image">
      <img src="./images/bg-main-mobile.png">
    </div>
    <div class="card-img">
      <div class="card-comp">
        <img class="card-front" src="./images/bg-card-front.png">
        <img class="card-logo" src="./images/card-logo.svg">
      </div>
      <img class="card-back" src="./images/bg-card-back.png">
    </div>
    <div class="form-content">
      <form action="" method="get">
        <label for="GET-name">Cardholder Name </label>
        <input id="GET-name" type="text" name="name" placeholder="e.g Jane Austin" required>
        <br>
        <label for="GET-numb">Card Number </label>
        <input id="GET-numb" type="tel" name="number" maxlength="16" placeholder="0000 0000 0000 0000" required>
        <br>
        <label for="GET-exp">Exp. Date (MM/YY)</label>
        <input id="GET-exp" type="tel" name="exp-month" maxlength="2" placeholder="MM" required>
        <input id="GET-exp" type="tel" name="exp-year" maxlength="2" placeholder="YY" required>
        <br>
        <label for="GET-cvc">Card Number </label>
        <input id="GET-cvc" type="tel" name="cvc" maxlength="3" placeholder="000" required>
        <div class="btn-conf">
          <button>CONFIRM</button>
        </div>
      </form>
    </div>
  </main>



<!-- 
  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

-->

  <!-- Completed state start -->
<!--
  Thank you!
  We've added your card details
  Continue
-->

    <div class="attribution">
      Coded by <a href="https://github.com/andressablima">Andressa Lima</a> |
      LinkedIn <a href="https://www.linkedin.com/in/andressablima/">andressablima</a>
    </div>
  </footer>
</body>
</html>
