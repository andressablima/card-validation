<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">


</head>
<body>
  <main class="container">
    <header>
      <div class="backgrounds">
        <img class="desk" src="./images/bg-main-desktop.png">
      </div>
      <div class="bg-mob">
        <img src="./images/bg-main-mobile.png">
      </div>
    </header>
    <div class="card-container">
        <img id="card-front" src="./images/bg-card-front.png">
        <label id="name-card">Jane Austin</label>
        <img id="card-logo" src="./images/card-logo.svg">
        <label id="numb-card">0000 0000 0000 0000</label>
        <label id="exp-card">00/00</label>
    </div>    
    <div class="card-cont-back">
      <img id="card-back" src="./images/bg-card-back.png">
      <label id="cvc-card">000</label>
    </div>

    <div id="form-content">
      <form id="register-form">
        <div class="full-box spacing">
          <label for="name">Cardholder Name </label>
          <input id="name" type="text" name="name" placeholder="e.g Jane Austin">
        </div>
        <div class="full-box spacing"> 
          <label for="numb">Card Number </label>
          <input id="numb" type="tel" name="number"  data-max-length="16" placeholder=" e.g. 1234 5678 9123 0000" data-only-numbers>
        </div>
        <div class="full-box">
          <label for="exp">Exp. Date (MM/YY)</label>
          <input id="exp" type="tel" name="exp-month" placeholder="MM" data-required>
          <input id="exp" type="tel" name="exp-year" placeholder="YY" >
        </div>
        <div class="half-box">
          <label for="cvc">CVC </label>
          <input id="cvc" type="tel" name="cvc" placeholder="e.g. 123" data-required>
        </div>
        <div class="full-box">
         <input type="submit" id="btn-submit" value="Confirm">
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./scripts/form.js"></script>
  </main>
