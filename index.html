<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">


</head>
<body>
  <main class="container">
    <header>
      <div>
        <img class="bg-image" src="./images/bg-main-mobile.png">
      </div>
    </header>
    <div class="card-container">
        <img id="card-front" src="./images/bg-card-front.png">
        <label id="name-card">Jane Austin</label>
        <img id="card-logo" src="./images/card-logo.svg">
        <label id="numb-card">0000 0000 0000 0000</label>
        <label id="exp-card">00/00</label>
    </div>    
    <div class="card-cont-back">
      <img id="card-back" src="./images/bg-card-back.png">
      <label id="cvc-card">000</label>
    </div>

    <div class="form-content">
      <form action="" method="get">
        <label for="GET-name">Cardholder Name </label>
        <input id="GET-name" type="text" name="name" placeholder="e.g Jane Austin" required>
        <br>
        <label for="GET-numb">Card Number </label>
        <input id="GET-numb" type="tel" name="number" maxlength="16" placeholder=" e.g. 1234 5678 9123 0000" required>
        <br>
        <label for="GET-exp">Exp. Date (MM/YY)</label>
        <input id="GET-exp" type="tel" name="exp-month" maxlength="2" placeholder="MM" required>
        <input id="GET-exp" type="tel" name="exp-year" maxlength="2" placeholder="YY" required>
        <br>
        <label for="GET-cvc">Card Number </label>
        <input id="GET-cvc" type="tel" name="cvc" maxlength="3" placeholder="e.g. 123" required>
        <div class="btn-conf">
          <button>CONFIRM</button>
        </div>
      </form>
    </div>
  </main>



  <!-- Completed state start -->
<!--
  Thank you!
  We've added your card details
  Continue
-->
  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/andressablima">Andressa Lima</a> |
      LinkedIn <a href="https://www.linkedin.com/in/andressablima/">andressablima</a>
    </div>
  </footer>
</body>
</html>
